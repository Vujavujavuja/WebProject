<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logincard {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        .logintext {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .inpt {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }

        .loginbtn {
            width: 60%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loginbtn:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
<div class="logincard" id="login">
    <h2 class="logintext">Login</h2>
    <label for="email"></label>
    <input class="inpt" type="text" id="email" placeholder="Email">
    <label for="password"></label>
    <input class="inpt" type="password" id="password" placeholder="Password">
    <button class="loginbtn" id="loginBtn">Login</button>
    <p id="message"></p>
</div>

<script>
    $(document).ready(function() {
        $('#loginBtn').click(function() {
            const email = $('#email').val();
            const password = $('#password').val();

            $.post('/api/login', { email, password })
                .done(function(data) {
                    $('#message').text(data);
                    window.location.href = '/editor.html';
                })
                .fail(function(xhr) {
                    $('#message').text(xhr.responseText);
                });
        });
    });
</script>
</body>
</html>
